<!DOCTYPE html><html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A-Frame - 3 esferas apiladas</title>
  <!-- A-Frame CDN -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <!-- Escena A-Frame -->
  <a-scene background="color: #ECECEC"><!-- Cámara y controles -->
<a-entity id="cameraRig" position="0 1.6 6">
  <a-entity camera look-controls wasd-controls></a-entity>
</a-entity>

<!-- Luces -->
<a-entity light="type: ambient; intensity: 0.6"></a-entity>
<a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

<!-- Suelo -->
<a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4" position="0 0 0"></a-plane>

<!-- Tres esferas apiladas verticalmente, pegadas -->
<!-- Radio total = radio inferior + radio superior para calcular posición -->
<a-sphere id="esfera-inferior" position="0 1 0" radius="1" color="#FFFFFF" shadow></a-sphere>
<a-sphere id="esfera-media"   position="0 2.7 0" radius="0.7" color="#FFFFFF" shadow></a-sphere>
<a-sphere id="esfera-superior" position="0 4.2 0" radius="0.5" color="#FFFFFF" shadow></a-sphere>

<!-- Texto -->
<a-entity position="0 5.5 0">
  <a-text value="3 Esferas Pegadas en Tamaño Descendente" align="center" color="#222" width="6"></a-text>
</a-entity>

  </a-scene>
</body>
</html>
