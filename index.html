<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muñeco de Nieve en A-Frame</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <a-scene background="color: #ECECEC">

    <!-- Cámara -->
    <a-entity id="cameraRig" position="0 1.6 7">
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

    <!-- Suelo -->
    <a-plane rotation="-90 0 0" width="12" height="12" color="#7BC8A4" position="0 0 0"></a-plane>

    <!-- Esferas del muñeco -->
    <a-sphere position="0 1 0" radius="1" color="#FFFFFF" shadow></a-sphere>
    <a-sphere position="0 2.5 0" radius="0.7" color="#FFFFFF" shadow></a-sphere>
    <a-sphere position="0 3.5 0" radius="0.5" color="#FFFFFF" shadow></a-sphere>

    <!-- Nariz (cono) -->
    <a-cone position="0 3.5 0.55" radius-bottom="0.1" radius-top="0.01" height="0.5"
            color="orange" rotation="90 0 0" shadow></a-cone>

    <!-- Ojos -->
    <a-sphere position="-0.15 3.6 0.45" radius="0.05" color="black"></a-sphere>
    <a-sphere position="0.15 3.6 0.45" radius="0.05" color="black"></a-sphere>

    <!-- Sonrisa -->
    <a-sphere position="-0.2 3.4 0.45" radius="0.04" color="black"></a-sphere>
    <a-sphere position="-0.1 3.35 0.48" radius="0.04" color="black"></a-sphere>
    <a-sphere position="0 3.33 0.5" radius="0.04" color="black"></a-sphere>
    <a-sphere position="0.1 3.35 0.48" radius="0.04" color="black"></a-sphere>
    <a-sphere position="0.2 3.4 0.45" radius="0.04" color="black"></a-sphere>

    <!-- Botones -->
    <a-sphere position="0 2.7 0.68" radius="0.06" color="black"></a-sphere>
    <a-sphere position="0 2.5 0.7" radius="0.06" color="black"></a-sphere>
    <a-sphere position="0 2.3 0.68" radius="0.06" color="black"></a-sphere>

    <!-- Brazos -->
    <a-cylinder position="-1.2 2 0" radius="0.05" height="1.5" rotation="0 0 -45" color="#8B5A2B"></a-cylinder>
    <a-cylinder position="1.2 2 0" radius="0.05" height="1.5" rotation="0 0 45" color="#8B5A2B"></a-cylinder>

    <!-- Sombrero -->
    <a-cylinder position="0 3.9 0" radius="0.65" height="0.05" color="black"></a-cylinder>
    <a-cylinder position="0 4.2 0" radius="0.35" height="0.6" color="black"></a-cylinder>

    <!-- Bufanda -->
    <a-torus position="0 3.1 0" radius="0.5" radius-tubular="0.07" rotation="90 0 0" color="red"></a-torus>
    <a-box position="0.2 2.6 0.2" depth="0.05" height="0.8" width="0.2" color="red"></a-box>

    <!-- Trineo al lado derecho -->
    <!-- Patines -->
    <a-cylinder position="3 0.3 -1" radius="0.05" height="2.5" rotation="90 0 0" color="#8B0000"></a-cylinder>
    <a-cylinder position="3 0.3 1" radius="0.05" height="2.5" rotation="90 0 0" color="#8B0000"></a-cylinder>
    <!-- Base -->
    <a-box position="3 0.7 0" depth="2" height="0.1" width="1.5" color="#CD853F"></a-box>
    <!-- Soportes -->
    <a-box position="3 0.9 -0.8" depth="0.1" height="0.4" width="1.5" color="#CD853F"></a-box>
    <a-box position="3 0.9 0.8" depth="0.1" height="0.4" width="1.5" color="#CD853F"></a-box>

    <!-- Texto -->
    <a-entity position="0 5.5 0">
      <a-text value="Juan Sebastian Martinez Garzon - 1804016" align="center" color="#222" width="8"></a-text>
    </a-entity>

  </a-scene>
</body>
</html>
