<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muñeco de Nieve en A-Frame</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <a-scene background="color: #87CEEB"> <!-- Cielo azul claro -->

    <!-- Cámara -->
    <a-entity id="cameraRig" position="0 1.6 9">
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>

    <!-- Luces -->
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.9" position="1 3 2"></a-entity>

    <!-- Suelo nevado -->
    <a-circle rotation="-90 0 0" radius="20" color="#FFFFFF" position="0 0 0"></a-circle>

    <!-- Esferas del muñeco (blanco azulado) -->
    <a-sphere position="0 1 0" radius="1.2" color="#F0F8FF" shadow></a-sphere>
    <a-sphere position="0 2.6 0" radius="0.85" color="#F0F8FF" shadow></a-sphere>
    <a-sphere position="0 3.9 0" radius="0.6" color="#F0F8FF" shadow></a-sphere>

    <!-- Nariz (cono) -->
    <a-cone position="0 3.9 0.65" radius-bottom="0.1" radius-top="0.01" height="0.6"
            color="orange" rotation="90 0 0" shadow></a-cone>

    <!-- Ojos -->
    <a-sphere position="-0.18 4 0.5" radius="0.09" color="black"></a-sphere>
    <a-sphere position="0.18 4 0.5" radius="0.09" color="black"></a-sphere>

    <!-- Sonrisa -->
    <a-sphere position="-0.25 3.8 0.55" radius="0.04" color="black"></a-sphere>
    <a-sphere position="-0.12 3.75 0.58" radius="0.04" color="black"></a-sphere>
    <a-sphere position="0 3.73 0.6" radius="0.04" color="black"></a-sphere>
    <a-sphere position="0.12 3.75 0.58" radius="0.04" color="black"></a-sphere>
    <a-sphere position="0.25 3.8 0.55" radius="0.04" color="black"></a-sphere>

    <!-- Botones -->
    <a-sphere position="0 2.9 0.8" radius="0.07" color="black"></a-sphere>
    <a-sphere position="0 2.6 0.82" radius="0.07" color="black"></a-sphere>
    <a-sphere position="0 2.3 0.8" radius="0.07" color="black"></a-sphere>

    <!-- Brazos -->
    <a-cylinder position="-1.1 2.5 0" radius="0.05" height="1.5" rotation="0 0 -30" color="#8B5A2B"></a-cylinder>
    <a-cylinder position="1.1 2.5 0" radius="0.05" height="1.5" rotation="0 0 30" color="#8B5A2B"></a-cylinder>

    <!-- Sombrero con banda roja -->
    <a-cylinder position="0 4.5 0" radius="0.75" height="0.08" color="black"></a-cylinder>
    <a-cylinder position="0 4.9 0" radius="0.45" height="0.7" color="black"></a-cylinder>
    <a-cylinder position="0 4.9 0" radius="0.47" height="0.1" color="red"></a-cylinder>

    <!-- Bufanda -->
    <a-torus position="0 3.3 0" radius="0.55" radius-tubular="0.08" rotation="90 0 0" color="red"></a-torus>
    <a-box position="0.25 2.7 0.2" depth="0.05" height="0.9" width="0.25" color="green"></a-box>

    <!-- Trineo con llantas -->
    <!-- Base -->
    <a-box position="3 0.8 0" depth="2" height="0.15" width="1.6" color="#CD853F"></a-box>
    <!-- Soportes laterales -->
    <a-box position="3 1 -0.8" depth="0.1" height="0.4" width="1.6" color="#CD853F"></a-box>
    <a-box position="3 1 0.8" depth="0.1" height="0.4" width="1.6" color="#CD853F"></a-box>
    <!-- Llantas -->
    <a-sphere position="2.3 0.35 -0.9" radius="0.35" color="black"></a-sphere>
    <a-sphere position="3.7 0.35 -0.9" radius="0.35" color="black"></a-sphere>
    <a-sphere position="2.3 0.35 0.9" radius="0.35" color="black"></a-sphere>
    <a-sphere position="3.7 0.35 0.9" radius="0.35" color="black"></a-sphere>

    <!-- Texto -->
    <a-entity position="0 6 0">
      <a-text value="Juan Sebastian Martinez Garzon - 1804016" align="center" color="#222" width="10"></a-text>
    </a-entity>

  </a-scene>
</body>
</html>
